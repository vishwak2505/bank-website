<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Bank</title>
    
</head>
<body>
    <div class="bg-img"></div>
    <div id="block">
        <div id="bg-img1"></div>
        <div id="hide">
            <button class="login switch-option" id="loginPage" onclick="loginPage()">Sign In</button><button class="switch-option" id="SignUpPage" onclick="createAccount()">Sign Up</button>
        </div>
        <div id="signup" style="display: none;">
            <form name="signUpForm" class="form" onsubmit="return false;">
                <div id="SignUpForm" class="form1">
                    <input type="text" name="fullname" id="name" placeholder="First name and last name" onfocusout="checkText()" maxlength="25"><span id="tool-name" class="tooltip">Name should not contain special characters </span><br>
                    <input type="date" name="dateOfBirth" id="dateOfBirth" max="2018-01-01"><br>
                    <input type="number" name="contact" id="contact" placeholder="Mobile Number" onfocusout="checkNumber()" maxlength="10"><span id="tool-contact" class="tooltip">Enter a valid Mobile Number</span><br>
                    <input type="email" name="mail" id="mail" placeholder="Mail Id" onfocusout="checkMail()" ><span id="tool-mail" class="tooltip">Enter a valid Mobile Number</span><br>
                    <input type="radio" name="accountType" id="savings" style="width: fit-content ;height: fit-content;"><label for="savings">Savings</label><input type="radio" name="accountType" id="current" style="all:revert"><label for="current">Current</label><br>
                    <input type="text" name="addressDoor" id="addressDoor" placeholder="Door Number" > 
                    <input type="text" name="addressHouseName" id="addressHouseName" placeholder="House Name"><br> 
                    <input type="text" name="addressStreet" id="addressStreet" placeholder="Street Name" ><br>
                    <input type="text" name="addressArea" id="addressArea" placeholder="Area"><br>
                    <input type="text" name="addressCity" id="addressCity" placeholder="City"><br> 
                    <input type="text" name="addressState" id="addressState" placeholder="State">
                </div><br>   
                <button onclick="signUp()">Sign Up</button>
            </form> 
        </div>
        <div id="password" style="display: none;">
            <form name="pinForm" class="form">
                <input type="password" name="pin" id="pin" placeholder="Enter PIN" maxlength="4" required><br>
                <input type="password" name="confirmPin" id="confirmPin" placeholder="Confirm PIN" maxlength="4" required><br><span id="wrongPassword" style="display: none;"></span>
                <br><button onclick="setPin()">Submit</button>
            </form>
        </div>
        <div id="login">
            <form name="loginForm" class="form">
                <input type="number" name="accountId" id="accountId" placeholder="Account ID" onfocusout="checkAccountId()" onkeydown="return event.key != 'Enter';" required><span id="acctId" style="display: none;">Account Number should 10 digits<br></span><br>
                <input type="password" name="loginPin" id="loginPin" placeholder="PIN" title="4 Digit PIN" maxlength="4" required readonly><br><span id="warning" style="display: none;"></span>
                <br><button onclick="login()">Login</button>  
            </form>
        </div>
    </div>    
    <script src="/script.js"></script>
    <script src="/validation.js"></script>
</body>
</html>
